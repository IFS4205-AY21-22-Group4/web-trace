{% extends 'accounts/base.html' %}
{% block content %}

<head>
    <title>Register New Staff</title>
</head>
<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <h3 id="form-title">REGISTER ACCOUNT</h3>
            </div>
            <div class="d-flex justify-content-center form_container">

                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
                        </div>
                        {{form.email}}
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        {{form.password1}}
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        {{form.password2}}
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
                        </div>
                        {{form.roles}}
                    </div>



                    <div class="d-flex justify-content-center mt-3 login_container">
                        <input class="btn login_btn" type="submit" value="Register Account">
                    </div>

                </form>
            </div>


            {{form.errors}}

            <div class="mt-4">
                <style>
                    a {
                        color: #e0cfcf;
                    }

                    /* CSS link color */
                </style>
                <div class="d-flex justify-content-center links">
                    Go back to<a href="{% url 'home' %}" class="ml-2">Home</a>
                </div>
            </div>

            {% for message in messages %}
            <p id="messages">{{message}}</p>
            {% endfor %}
        </div>
    </div>
</div>
<script>


    //Query All input fields
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder = 'Email..';
    form_fields[2].placeholder = 'Enter password...';
    form_fields[3].placeholder = 'Re-enter Password...';
    form_fields[4].placeholder = 'Input role...'


    for (var field in form_fields) {
        form_fields[field].className += ' form-control'
    }
</script>
{% endblock %}
