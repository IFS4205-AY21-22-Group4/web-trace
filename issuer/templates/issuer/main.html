<!DOCTYPE html>
<html>

<head>
    <title>Main Issuer Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <style>
        body {
            background-color: #ebeff5;
        }

        #total-orders {
            background-color: #4cb4c7;
        }


        #orders-delivered {
            background-color: #7abecc;
        }

        #orders-pending {
            background-color: #7CD1C0;
        }

    </style>
</head>

<body>
    {% include 'issuer/navbar.html' %}

    <div class="container-fluid">
        {% block content %}
        <div align="center" style="font-size:20px">
            <p> Welcome to the issuer interface!</p> 
        </div>
        <div align="center">
            <p>You can issue a token here: <a href="{% url 'issuer:issue_token' %}">Issue a token</a> </p> 
        </div>
        <div align="center">
            <p>You can inactivate a token here: <a href="{% url 'issuer:inactivate_token' %}">Inactivate a token</a> </p> 
        </div>
        {% endblock %}
    </div>

    <hr>

</body>

</html>
